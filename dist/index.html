<html>
    <head>
        <Title>Web Based visualization of Extremum Graphs</Title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
    </head>
    <frameset cols="50%, *">
        <frame frameborder="0" src="volume.html" noresize="noresize">
        <frame frameborder="0" src="graph.html" noresize="noresize">
			<script src="./stats-js/build/stats.min.js"></script>
		<frame src="data:text/html, <script type='text/javascript'>with(parent)
		{
			var array = [];

			for ( var i = 0; i < 1; i ++ ) {

				var stats = new Stats();
				stats.dom.style.position = 'relative';
				stats.dom.style.float = 'left';
				document.body.appendChild( stats.dom );

				array.push( stats );  

			}

			function animate() {

				for ( var i = 0; i < array.length; i ++ ) {

					var stats = array[ i ];
					stats.update();

				}

				requestAnimationFrame( animate );

			}

			animate();
		}
		</script> ">
		</frameset>
</html>
